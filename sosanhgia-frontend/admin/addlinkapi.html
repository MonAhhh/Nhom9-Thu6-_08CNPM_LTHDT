<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Danh mục</title>
        <link href="css/styles.css" rel="stylesheet" />

        <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.css" rel="stylesheet" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
        <script src="https://cdn.datatables.net/1.13.2/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.datatables.net/1.13.2/js/dataTables.bootstrap5.min.js"></script>
        <link href="https://cdn.datatables.net/1.13.2/css/dataTables.bootstrap5.min.css" rel="stylesheet" />
        <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
        <script src="js/linkapi.js"></script>
        <script>
            window.onload = function(){
                checkroleAdmin();
                loadAllCategory();
                loadAnApi();
            }
        </script>
    </head>
    <body class="sb-nav-fixed">
        <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark" id="topmenu"></nav>
        <div id="layoutSidenav">
            <div id="layoutSidenav_nav" ></div>
            <div id="layoutSidenav_content">
                <main class="contentmain">
                    <div class="row">
                        <div class="col-sm-5">
                            <label>id (để trống nếu bạn cần thêm mới)</label>
                            <input id="idapi" type="text" class="form-control" readonly>
                            <label>Tên web</label>
                            <input id="webName" type="text" class="form-control">
                            <label>url api</label>
                            <input id="urlApi" type="text" class="form-control">
                            
                            <label>Phương thức</label>
                            <select id="method" class="form-control" onchange="showbody()">
                                <option value="GET" selected>GET</option>
                                <option value="POST">POST</option>
                            </select>
                            <label>Danh mục</label>
                            <select id="listCategory" class="form-control" data-live-search="true">
                                <option value=""></option>
                            </select>
                            <label>avatar web</label>
                            <input id="avatar" type="file" class="form-control">
                            <img id="img_avatar" style="width: 120px; margin-top: 20px; margin-bottom: 20px;">
                            <button onclick="saveLinkApi()" class="btn btn-success form-control action-btn">Thêm/ Cập nhật danh mục cha</button>
                        </div>
                        <div class="col-sm-5" >
                            <label>first Api</label>
                            <input id="firstApi" type="text" class="form-control">
                            <label>price Field</label>
                            <input id="priceField" type="text" class="form-control">
                            <label>name Field</label>
                            <input id="nameField" type="text" class="form-control">
                            <label>image Field</label>
                            <input id="imageField" type="text" class="form-control">
                            <label>first link Field</label>
                            <input id="firstLinkField" type="text" class="form-control">
                            <label>link Field</label>
                            <input id="linkField" type="text" class="form-control">
                            <div id="divbody" style="display: none;">
                                <label>body</label>
                                <textarea id="bodyadd" class="form-control" style="height: 300px;"> </textarea>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <script>
            avatar.onchange = evt => {
                const [file] = avatar.files
                if (file) {
                    img_avatar.src = URL.createObjectURL(file)
                }
            }
            function showbody(){
                var med = document.getElementById("method").value
                if(med == 'GET'){
                    document.getElementById("divbody").style.display = 'none'
                }
                else{
                    document.getElementById("divbody").style.display = 'block'
                }
            }
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="js/scripts.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
        <script src="assets/demo/chart-area-demo.js"></script>
        <script src="assets/demo/chart-bar-demo.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
        <script src="js/datatables-simple-demo.js"></script>
        <script src="js/menu.js"></script>
    </body>
</html>
